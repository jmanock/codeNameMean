<div class="container">
  <h1>Fantasy Golf Challenge</h1>

  <div ng-hide='main.authData'>
    <button ng-click='main.login()' class='btn-primary'>Log in with facebook</button>
  </div>

  <div ng-show='main.authData'>
    <button ng-click='main.logout()' class='btn-danger'>Log the fuck up</button>
    <button ng-click='main.standings' ui-sref='profile({id:main.authDate.uid})'>Make Your Pics</button>
  </div>
  <div class='rules'>
    <h3>How to play</h3>
  </div>
</div>
